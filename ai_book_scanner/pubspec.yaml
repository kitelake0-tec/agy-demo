name: ai_book_scanner
description: An advanced AI Book Scanner app with auto-scan, finger removal, and OCR.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  freezed_annotation: ^2.4.1

  # Camera & Sensors
  camerawesome: ^2.0.0  # Great for custom UI
  sensors_plus: ^5.0.0 # For detecting stability

  # Image Processing
  opencv_dart: ^1.0.0  # Core vision logic
  image: ^4.1.4        # Dart image library for basic ops
  
  # OCR & ML
  google_mlkit_text_recognition: ^0.11.0
  
  # PDF
  pdf: ^3.10.4
  printing: ^5.11.0
  
  # Storage
  path_provider: ^2.1.1
  isar: ^3.1.0
  isar_flutter_libs: ^3.1.0
  
  # UI
  cupertino_icons: ^1.0.2
  gap: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  isar_generator: ^3.1.0

flutter:
  uses-material-design: true
