<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바람의 전설 (Legend of Winds)</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Noto+Sans+KR:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Loading Screen -->
        <div id="loading-screen" class="screen active">
            <div class="glass-panel">
                <h1>리소스 로딩중...</h1>
                <div class="loader"></div>
            </div>
        </div>

        <!-- Character Creation Screen -->
        <section id="character-creation" class="screen hidden">
            <div class="glass-panel creation-panel">
                <h1>전설의 시작</h1>
                <p class="subtitle">새로운 역사를 써내려갈 당신의 모습은?</p>

                <div class="form-group">
                    <label>이름</label>
                    <input type="text" id="char-name" placeholder="이름을 입력하세요 (한글/영문)" autocomplete="off">
                </div>

                <div class="form-cols">
                    <div class="form-group">
                        <label>성별</label>
                        <div class="select-options two-cols">
                            <button class="option-btn gender-btn selected" data-value="male">남성</button>
                            <button class="option-btn gender-btn" data-value="female">여성</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>직업 (종족)</label>
                        <div class="select-options">
                            <button class="option-btn race-btn selected" data-value="warrior">전사</button>
                            <button class="option-btn race-btn" data-value="mage">마법사</button>
                            <button class="option-btn race-btn" data-value="archer">궁수</button>
                        </div>
                    </div>
                </div>

                <button id="start-game-btn" class="primary-btn pulse-glow">게임 시작</button>
            </div>
        </section>

        <!-- Main Game Layout -->
        <section id="game-screen" class="screen hidden game-layout">
            <!-- Left: Main View -->
            <div class="main-view">
                <div class="canvas-container">
                    <canvas id="game-canvas" width="600" height="450"></canvas>
                    <div id="damage-layer"></div>
                    <div id="dialogue-overlay" class="hidden">
                        <div class="npc-portrait"></div>
                        <div class="dialogue-content">
                            <h3 id="dialogue-name">NPC Name</h3>
                            <p id="dialogue-text">안녕하세요!</p>
                        </div>
                    </div>
                    <div id="location-banner" class="hidden">마을</div>
                </div>

                <!-- Expanded Skill Bar -->
                <div class="skill-bar-container">
                    <div class="skill-slot" data-key="1">1</div>
                    <div class="skill-slot" data-key="2">2</div>
                    <div class="skill-slot" data-key="3">3</div>
                    <div class="skill-slot" data-key="4">4</div>
                    <div class="skill-slot" data-key="5">5</div>
                    <div class="skill-slot" data-key="6">6</div>
                    <div class="skill-slot" data-key="7">7</div>
                    <div class="skill-slot" data-key="8">8</div>
                    <div class="skill-slot" data-key="9">9</div>
                </div>

                <!-- Bottom Chat Log -->
                <div class="chat-container">
                    <div class="chat-tabs">
                        <span class="tab active">전체</span>
                        <span class="tab">시스템</span>
                        <span class="tab">전투</span>
                    </div>
                    <div id="game-log" class="chat-log">
                        <p class="sys">바람의 전설에 오신 것을 환영합니다.</p>
                    </div>
                    <form id="chat-form">
                        <input type="text" id="chat-input" placeholder="대화 입력 (Space로 NPC 대화)">
                    </form>
                </div>
            </div>

            <!-- Right: Sidebar -->
            <div class="sidebar">
                <!-- Status Panel -->
                <div class="panel status-panel">
                    <h3 class="panel-title">상태창</h3>
                    <div class="char-summary">
                        <div class="char-face" id="sidebar-face"></div>
                        <div class="char-details">
                            <div id="hud-name">홍길동</div>
                            <div id="hud-level-job">Lv.1 초보자</div>
                        </div>
                    </div>
                    <div class="bars">
                        <div class="bar-row">
                            <span>HP</span>
                            <div class="bar-wrap bg-red">
                                <div id="bar-hp" style="width: 100%"></div>
                                <span id="text-hp">100/100</span>
                            </div>
                        </div>
                        <div class="bar-row">
                            <span>MP</span>
                            <div class="bar-wrap bg-blue">
                                <div id="bar-mp" style="width: 100%"></div>
                                <span id="text-mp">50/50</span>
                            </div>
                        </div>
                        <div class="bar-row">
                            <span>EXP</span>
                            <div class="bar-wrap bg-yellow">
                                <div id="bar-exp" style="width: 0%"></div>
                                <span id="text-exp">0.00%</span>
                            </div>
                        </div>
                    </div>
                    <div class="gold-display">
                        <span class="icon">💰</span>
                        <span id="hud-gold">0</span> 전
                    </div>
                </div>

                <!-- Inventory/Skills -->
                <div class="panel inv-panel">
                    <h3 class="panel-title">소지품</h3>
                    <div class="item-grid" id="inventory-grid">
                        <div class="item-slot" title="체력회복제">💊<span id="inv-hp-pot">0</span></div>
                        <div class="item-slot" title="마력회복제">🧪<span id="inv-mp-pot">0</span></div>
                        <div class="item-slot empty"></div>
                        <div class="item-slot empty"></div>
                    </div>

                    <div class="shortcut-info">
                        <h4>단축키</h4>
                        <ul>
                            <li><span class="key">Space</span> 대화/공격</li>
                            <li><span class="key">1~9</span> 스킬</li>
                        </ul>
                    </div>
                </div>

                <div class="system-menu">
                    <button id="save-btn">저장</button>
                    <button id="help-btn">설정</button>
                </div>
            </div>
        </section>

        <!-- Shop Modal -->
        <div id="shop-modal" class="modal hidden">
            <div class="modal-content retro-board">
                <h2>주막 (상점)</h2>
                <div class="shop-grid">
                    <div class="shop-item">
                        <div class="item-icon">💊</div>
                        <div class="item-info">
                            <h3>체력회복제</h3>
                            <p>HP 50 회복</p>
                            <span class="price">50전</span>
                        </div>
                        <button class="buy-btn" data-type="potion_hp" data-cost="50">구매</button>
                    </div>
                    <div class="shop-item">
                        <div class="item-icon">🧪</div>
                        <div class="item-info">
                            <h3>마력회복제</h3>
                            <p>MP 50 회복</p>
                            <span class="price">50전</span>
                        </div>
                        <button class="buy-btn" data-type="potion_mp" data-cost="50">구매</button>
                    </div>
                </div>
                <button class="close-btn" id="close-shop-btn">나가기</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
